# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type Portfolio @model {
  id: ID!
  securityIds: [String]
  capital: Float!
  profit: Float!
  goalIds: [String]
  watchlistIds: [String]
}

type Watchlist @model {
  id: ID!
  name: String!
  securityIds: [String]
}

type Goal @model {
  id: ID!
  isOpen: Boolean!
  createdAt: String!
  initialPortfolioValue: Float!
  growthGoal: Float!
  endDate: String
}

type Security @model {
  id: ID!
  symbol: String!
  tradeIds: [String]
  portfolioAllocation: Float
  profitAllocation: Float
  currentPrice: Float
}

type Trade @model {
  id: ID!
  securityId: String!
  goalId: String
  isOpen: Boolean!
  shareIds: [String]
  moneyInvested: Float
}

type Share @model {
  id: ID!
  createdAt: String
  tradeId: String!
  type: String!
  entryPrice: Float!
  exitPrice: Float
}
